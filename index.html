  .stat{display:flex; gap:12px; color:#94a3b8; font-size:12px}
  /* simple confetti */

  .piece{position:absolute; top:-10px; width:8px; height:14px; opacity:0.9; border-radius:2px; animation:fall linear forwards}
  @keyframes fall{

  }
  .small{font-size:12px}
</style>
